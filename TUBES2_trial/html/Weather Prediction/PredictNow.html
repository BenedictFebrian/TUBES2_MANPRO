<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prediction</title>
</head>
<body>
	<div class="content">
		<h1>Predict Your Weather</h1>
		<div class="">
			<form action="">
				<input type="text" name="Rainfall" placeholder="Rainfall:	(millimeters)">
				<input type="number" name="Humid9am" placeholder="Humidity at 9 AM:	(%)">
				<input type="number" name="Humid3pm" placeholder="Humidity at 3 PM:	(%)">
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
